<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BV Digital Agency</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- this is nav bar section -->
  <header>
    <div class="menu-container">
      <div class="logo">
        <h1 class="logo-photo"><span>Digital Agency</span></h1>
      </div>
      <div class="menus">
        <li class="item">Home</li>
        <li class="item">Our Services</li>
        <li class="item">SEO</li>
        <li class="item">Social Media Marketing</li>
        <li class="item">Contact Us</li>
      </div>
    </div>
  </header>
  <main>
    <!-- banner section  -->
    <section>
      <div class="banner-container">
        <div class="banner-text">
          <h1 class="title">Looking For a <span>Digital Agency</span>?</h1>
          <h2 class="title title2"><span>We can help you</span> with any kind of digital services</h2>
            <p class="description">Our main services is SEO, Social Media Marketing, Content Writing, Video Editing and Lead Generation.</p>
            <button class="btn">Contact Now <img src="images/phone-call.png"></button>
        </div>
        <div class="banner">
          <img class="banner-img" src="images/banner.png" alt="Banner Photo">
        </div>
      </div>
    </section>


  </main>
</body>
</html>
